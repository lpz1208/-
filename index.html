<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校园</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    
    <!-- 添加地图容器样式 -->
    <style>
        #container {
            width: 100%;
            height: 100vh; /* 设置高度为视口高度 */
        }
    </style>
    <script src="./js/store.js"></script> <!-- 确保store.js存在并正确配置 -->
</head>
<body>
    <!-- 地图容器 -->
    <div id="container"></div>
    <div class="info">热门地点</div>
    
    <!-- 安全密钥配置 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "041e0a5d9fde74ae38b813e57333806b",
        };
    </script>
    
    <!-- 引入高德地图JS API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=b2362819e46ff19e5a69dd90af9a0d3d"></script>
    
    <!-- 初始化地图 -->
    <script>
        // 创建地图实例
        var map = new AMap.Map('container', {
            zoom: 17,                         // 初始化地图层级
            center: [114.402672, 30.518987],  // 初始化地图中心点
            viewMode: '3D',                    // 使用3D视图
            pitch: 50,                         // 地图俯仰角度，有效范围 0 度- 83 度
        });

        // 使用控件
        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.ControlBar'],function(){
            map.addControl(new AMap.ToolBar());
            map.addControl(new AMap.Scale());
            map.addControl(new AMap.ControlBar());
        })
         
        
        

        // 监听地图点击事件
        map.on('click', function(e) {
            var marker = new AMap.Marker({
                position: e.lnglat,
                map: map,
                anchor: 'bottom-center',
                icon: new AMap.Icon({
                    size: new AMap.Size(25, 34),
                    image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                    imageSize: new AMap.Size(25, 34)
                })
            });
        });
    </script>
</body>
</html>
